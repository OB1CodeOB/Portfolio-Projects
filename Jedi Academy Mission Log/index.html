<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A Star Trek-themed blog that records entries by Captain Jean-Luc Picard describing his missions aboard the USS Enterprise.">
    <title>Jedi Academy | Mission Log</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Logo -->
    <header class="logo">
        <img src="" alt="#" class="logo">
        <h1 class="log-title">Jedi Academy Mission Log</h1>

        <!-- Log search -->
        <div class="search">
            <label for="search-input"></label>
            <input type="search" id="search-input" class="search-input">
            <img src="#" alt="#"><!--spyglass icon-->
        </div>
    </header>

    <!-- Blog posts -->
    <main class="log-entries">

        <div class="log-entry">
            <h2 class="title">Entry title</h2>
            <p class="date">Date</p>
            <p class="paragraph">entry paragraph</p>

            <div class="likes">
                <div class="thumbs-up">
                    <img src="#" alt="#"><!--thumbs-up icon-->
                    <p class="thumbs-up-count">150</p>
                </div>

                <div class="thumbs-down">
                    <img src="#" alt="#"><!--thumbs-up icon-->
                    <p class="thumbs-down-count">3</p>
                </div>
            </div>

            <div class="comments">
                <div class="comment">
                    <h2 class="commentor">commentor name</h2>
                    <p class="comment"></p>

                </div>
            </div>
        </div>

    </main>

    <!-- External links -->
    <footer class="external-links">
        <nav>
            <ul>
                <li>
                    <a href="#"><img src="#" alt="#"></a>
                </li><!--Github-->
                <li>
                    <a href="#"><img src="#" alt="#"></a>
                </li><!--LinkedIn-->
                <li>
                    <a href="#"><img src="#" alt="#"></a>
                </li><!--Youtube-->
                <li>
                    <a href="#"><img src="#" alt="#"></a>
                </li><!--Facebook-->
                <li>
                    <a href="#"><img src="#" alt="#"></a>
                </li><!--X-->
                <li>
                    <a href="#"><img src="#" alt="#"></a>
                </li><!--Instagram-->
            </ul>
        </nav>
    </footer>
</body>

</html>
