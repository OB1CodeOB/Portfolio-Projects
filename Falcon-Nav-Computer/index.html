<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Fictional interactive map for the navigation computer aboard the Millenium Falcon.">
    <title>Millenium Falcon Interactive Nav Computer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="background">
        <div class="computer-bg"></div>
        <div class="corner-panel top-left-panel"></div>
        <div class="corner-panel top-right-panel"></div>
        <div class="corner-panel bottom-left-panel"></div>
        <div class="corner-panel bottom-right-panel"></div>
    </div>

    <main class="ui-window">

        <div class="outer-window-border">
            <div class="inner-window-border">
                <div class="ui-display">
                    <div class="map">
                        <div class="planet">
                            <img src="#" alt="#">
                            <p class="tooltip">Dagobah</p>
                        </div>
                    </div>
                    <div class="details-pane">
                        <div class="planet-name-details">
                            <h2 class="name">Dagobah</h2>
                            <p class="details">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor aspernatur tempore at cumque quibusdam accusamus amet? Reprehenderit quibusdam unde velit, iure culpa dolore ipsa animi laboriosam, ducimus sapiente dolorum. Quidem!</p>
                        </div>

                        <div class="planet-image">
                            <img src="#" alt="#">
                        </div>

                        <div class="nav-btns">
                            <button>Cancel</button>
                            <button>Travel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
