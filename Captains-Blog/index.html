<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A Star Trek-themed blog that records entries by Captain Jean-Luc Picard describing his missions aboard the USS Enterprise.">
    <title>Captain's Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Logo -->
    <header class="blog-logo">
        <img src="" alt="#" class="logo">
        <h1 class="blog-title">Captain's Blog</h1>
    </header>

    <!-- Blog navigation -->
    <nav class="blog-nav"></nav>

    <!-- Blog directory -->
    <aside class="blog-directory">
        <nav class="directory-nav"></nav>
    </aside>

    <!-- Blog posts -->
    <main class="blog-posts"></main>

    <!-- Enternal links -->
    <footer class="external-links">
        <nav class="external-nav"></nav>
    </footer>
</body>

</html>
