<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Portfolio website for OB1CodeOB that showcases skills and projects in frontend web development.">
    <title>Portfolio | OB1CodeOB
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </style>

<body>
    <header class="top-blastdoor-panel"></header>

    <!-- Blastdoor background -->
    <main class="blastdoor">
        <div class="top-main-blastdoor"></div>
        <div class="top-blastdoor-opening-frame"></div>
        <div class="top-blastdoor-opening"></div>

        <div class="blue-line"></div>

        <div class="bottom-blastdoor-opening"></div>
        <div class="bottom-blastdoor-opening-frame"></div>
        <div class="bottom-main-blastdoor"></div>

        <!-- Profile -->
        <div class="profile">
            <img src="#" alt="#"><!--Standing pose of me crossing arms-->
        </div>

        <!-- Title and menu -->
        <div class="title-and-menu">
            <div class="name-and-title">
                <h1>OB1CodeOB</h1>
                <h2><span>F</span>ronten<span>d</span></h2>
                <h3>Web Developer</h3>
            </div><!--Name and job title-->

            <div class="top-hider-block"></div>

            <div class="menu-outer-border">
                <div class="menu-inner-border">
                    <div class="menu-inner-border-outset"></div>
                    <div class="menu-container">
                        <ul class="services">
                            <li>Website Design & Creation</li>
                            <li>Website Maintenance</li>
                            <li>User Interface Planning & Testing</li>
                            <li>User Experience Testing</li>
                            <li>Hosting & Deployment</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="bottom-hider-block"></div>



            <div class="lightsaber-hilt" id="lightsaber-hilt">
                <div class="bottom"></div>
                <div class="bottom-ring"></div>
                <div class="connector1"></div>
                <div class="connector2"></div>
                <div class="bottom-plate"></div>
                <div class="grip"></div>
                <div class="grip"></div>
                <div class="grip"></div>
                <div class="grip"></div>
                <div class="grip"></div>
                <div class="grip"></div>
                <div class="top-shaft1"></div>
                <div class="top-shaft-bezel"></div>
                <div class="top-shaft2"></div>
                <div class="top-plate"></div>
                <div class="top-rim"></div>
                <div class="emitter"></div>
            </div>
        </div>

        <div class="lightsaber-blade" id="lightsaber-blade">
            <div class="inner-glow"></div>
        </div>
    </main>

    <footer class="bottom-blastdoor-panel"></footer>
</body>

</html>
